<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/my960.css">
    <link rel="stylesheet" href="asset/css/mystyle.css">
    <title>Feedback form</title>

</head>
<body bgcolor="pink">
    <div class="container_12">
            <div class="grid_3 mlogo box">
                <img src="asset/photos/pic.jfif" width="235px" height="110px">
            </div>
            <div class="grid_9 cname box">
                <marquee scrollamount="15"> PVR Cinemas</marquee>
            </div>
            <div class="clear"></div>
            <div class="grid_12 section">
                Feedback Form
            </div>
            <div class="grid_6 feed">
                Write to us by filling in the below....
            </div>
            <div class="clear"></div>
            <div class="grid_6 opt">
               <select>
                <optgroup label="Queries">
                    <option> For Customer Queries</option>
                    <option> For Business enquires</option>
                    <option> For Media/press enquires</option>
                    <option> For Other enquires</option>
                </optgroup>
               </select>
            </div>
            <div class="clear"></div>
            <div class="grid_6 ent">
                <label>Name:</label> <br>
                <input type="text" placeholder="Please enter your name"> <br> <br>
                <label>Email id:</label> <br>
                <input type="text" placeholder="Please enter your email"> <br> <br>
                <label>Mobile Number:</label> <br>
                <input type="text" placeholder="eg.91805XXXX"> <br>
            </div>
            <div class="grid_6 loc">
                <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d241289.55659486263!2d72.78754420837156!3d19.10110414516449!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d19.1316734!2d73.0051052!4m5!1s0x3be7b6243264b091%3A0x2cc0ff30f362a71c!2sbook%20my%20show%20location!3m2!1d19.1336539!2d72.83656599999999!5e0!3m2!1sen!2sin!4v1660672560501!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="clear"></div>
            <div class="grid_6 ent">
                <label>Message:</label> <br>
                <textarea id="" name="" rows="7" cols="63" placeholder="Type message here" ></textarea>
            </div>
            <div class="clear"></div>
            <div class="grid_6 bt">
                    <button>Reset</button>
            </div>
            <div class="grid_6 bts">
                <button>Submit</button>
            </div>
        <div class="grid_12 cnt" >
            <div class="grid_2 contact">
                Contact us:
            </div>
            <div class="clear"></div>
            <div class="grid_3 im">
                <img src="asset/photos/whatsapp.png">
            </div>
            <div class="grid_3 num">
               <h4>9867358478</h4>
            </div>
            <div class="clear"></div>
            <div class="grid_3 im">
                <img src="asset/photos/face.png">
            </div>
            <div class="grid_3 num">
               <h4>www.facebook.com</h4>
            </div>
        </div>
            <div class="clear"></div>
            <div class="grid_6 bc">
                <a href="order sum.html"><img src="asset/photos/back.png"></a>
            </div>
            <div class="grid_6 bck">
                <a href="index.html"><img src="asset/photos/ho.png"></a>
            </div>
    </div>
</body>
</html>
